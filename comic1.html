<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Title</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .comic-pages img {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
        }
        .modal-content {
            margin: 15% auto; 
            display: block;
            width: 80%; 
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comic Title</h1>
        <div class="comic-pages">
            <img src="comic-page1.jpg" alt="Comic Page 1" onclick="openModal(this)">
            <img src="comic-page2.jpg" alt="Comic Page 2" onclick="openModal(this)">
            <!-- Add more comic pages as needed -->
        </div>
        <div class="comic-info">
            <h2>About this comic</h2>
            <p>Details about the comic, creators' commentary, etc.</p>
        </div>
    </div>
    <footer>
        bxrry, Copyright 2024 - katyss studio
    </footer>

    <!-- Modal Structure -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(img) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = img.src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
